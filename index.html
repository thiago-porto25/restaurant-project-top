<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Restaurant Page</title>
  </head>
  <body>
    <div id="content">
      <div id="nav">
        <div id="navLogo" class="logo">
          <header>Summer Cakes</header>
        </div>
        <div id="navListContainer">
          <ul id="navList">
            <li class="navItem">Home</li>
            <li class="navItem">Menu</li>
            <li class="navItem">Contact Us</li>
          </ul>
        </div>
      </div>
      <div id="homeBody">
        <div id="homeContentContainer">
          <h1>Come visit the best bakery in the world!</h1>
          <sub>Cakes made with love and care.</sub>
          <button class="button">Order Now!</button>
        </div>
      </div>
      <div id="menuBody">
        <div class="headerContainer">
          <h1>Menu</h1>
        </div>
        <div id="menuContainer">
          <div class="menuItem">
            <div id="chocolateCake" class="menuImage"></div>
            <caption>Chocolate Cake</caption>
          </div>
          <div class="menuItem">
            <div id="lemonCake" class="menuImage"></div>
            <caption>Lemon Cake</caption>
          </div>
          <div class="menuItem">
            <div id="strawberryCake" class="menuImage"></div>
            <caption>Strawberry Cake</caption>
          </div>
          <div class="menuItem">
            <div id="coconutCake" class="menuImage"></div>
            <caption>Coconut Cake</caption>
          </div>
          <div class="menuItem">
            <div id="peanutCake" class="menuImage"></div>
            <caption>Peanut Cake</caption>
          </div>
          <div class="menuItem">
            <div id="carrotCake" class="menuImage"></div>
            <caption>Brazilian Carrot Cake</caption>
          </div>
        </div>
      </div>
      <div id="contactBody">
        <div class="headerContainer">
          <h1>Contact us</h1>
        </div>
        <div id="contactContainer">
          <div id="information">
          </div>
          <form id="contactForm">
            <div class="inputContainer">
              <input id="fullName" class="inputForm" required type="text">
              <span class="floatingLabel">Full Name</span>
            </div>

            <div class="inputContainer">
              <input id="Email" class="inputForm" required type="email">
              <span class="floatingLabel">Email</span>
            </div>

            <div class="inputContainer">
              <textarea id="message" class="inputForm" required></textarea>
              <span class="floatingLabel">Type your message...</span>
            </div>

            <button id="contactButton" class="button">Send</button>
          </form>
          <div id="googleMaps"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
