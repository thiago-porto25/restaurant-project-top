<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
    <title>Restaurant Page</title>
  </head>
  <body>
    <div id="content">
      <div id="nav">
        <div id="navLogo" class="logo">
          <header>Summer <span>Cakes</span></header>
        </div>
        <div id="navListContainer">
          <ul id="navList">
            <li class="navItem">Home</li>
            <li class="navItem">Menu</li>
            <li class="navItem">Contact Us</li>
          </ul>
        </div>
      </div>
      <div id="homeBody">
        <div id="homeContentContainer">
          <h1>Come visit the best bakery in the world!</h1>
          <sub>Cakes made with love and care.</sub>
          <button class="button">Order Now!</button>
        </div>
      </div>
      <div id="menuBody">
        <div class="headerContainer">
          <h1>Menu</h1>
        </div>
        <div id="menuContainer">
          <div class="menuItem">
            <div id="chocolateCake" class="menuImage"></div>
            <caption>Chocolate Cake</caption>
          </div>
          <div class="menuItem">
            <div id="lemonCake" class="menuImage"></div>
            <caption>Lemon Cake</caption>
          </div>
          <div class="menuItem">
            <div id="strawberryCake" class="menuImage"></div>
            <caption>Strawberry Cake</caption>
          </div>
          <div class="menuItem">
            <div id="coconutCake" class="menuImage"></div>
            <caption>Coconut Cake</caption>
          </div>
          <div class="menuItem">
            <div id="peanutCake" class="menuImage"></div>
            <caption>Peanut Cake</caption>
          </div>
          <div class="menuItem">
            <div id="carrotCake" class="menuImage"></div>
            <caption>Brazilian Carrot Cake</caption>
          </div>
        </div>
      </div>
      <div id="contactBody">
        <div class="headerContainer">
          <h1>Contact us</h1>
        </div>
        <div id="contactContainer">
          <div id="information">
          </div>
          <form id="contactForm">
            <div class="inputContainer">
              <input id="fullName" class="inputForm" required type="text">
              <span class="floatingLabel">Full Name</span>
            </div>

            <div class="inputContainer">
              <input id="Email" class="inputForm" required type="email">
              <span class="floatingLabel">Email</span>
            </div>

            <div class="inputContainer">
              <textarea id="message" class="inputForm" required></textarea>
              <span class="floatingLabel">Type your message...</span>
            </div>

            <button id="contactButton" class="button">Send</button>
          </form>
          <div id="googleMaps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d470399.28070920164!2d-43.7279885349577!3d-22.91357811401604!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997efe4224b50b%3A0xf988253c846c59ee!2sRio%20de%20Janeiro%20-%20RJ!5e0!3m2!1spt-BR!2sbr!4v1620138741887!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy"></iframe> 
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
